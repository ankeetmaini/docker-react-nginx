version: '2.4'

services:
  app:
    build:
      context: .
      target: dev
    expose:
      - 3000
    volumes:
      - .:/docker-react-nginx
      - ~/Library/Caches/Yarn/docker-react-nginx:/usr/local/share/.cache/yarn/v6
    environment:
      - NODE_ENV=development

  nginx:
    build: 
      context: ./nginx
    ports:
      - 8080:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf